<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<title>FIP Live Metadata</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: black;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
  }
  h1 {
    font-size: 3rem;
    margin-bottom: 0.2em;
  }
  h2 {
    font-size: 2rem;
    margin: 0.1em 0;
  }
  h3 {
    font-size: 1.5rem;
    font-weight: normal;
    color: #ff80aa;
    margin: 0.1em 0 1em 0;
  }
  .album-info {
    font-size: 1.2rem;
    margin-bottom: 1.5em;
  }
  img {
    max-width: 60%;
    height: auto;
    border-radius: 20px;
    box-shadow: 0 6px 30px rgba(0,0,0,0.7);
  }
</style>
</head>
<body>
  <h1>ðŸŽµ FIP Live</h1>
  <h2 id="title">Laden...</h2>
  <h3 id="artist"></h3>
  <div class="album-info" id="album-year"></div>
  <img id="cover" src="" alt="Albumcover" />

  <script>
    async function updateFIP() {
      try {
        const res = await fetch("/.netlify/functions/fip");
        const data = await res.json();

        const current = data.now?.firstLine?.title || "Onbekend nummer";
        const artist = data.now?.secondLine?.title || "Onbekende artiest";
        const cover = data.now?.visuals?.card?.src || "";
        const album = data.now?.song?.release?.title || "";
        const year = data.now?.song?.year || "";

        document.getElementById("title").textContent = current;
        document.getElementById("artist").textContent = artist;
        document.getElementById("cover").src = cover;
        document.getElementById("album-year").textContent = 
          album && year ? `${album} (${year})` : album || year || "";
      } catch (err) {
        console.error("Fout bij laden FIP metadata", err);
        document.getElementById("title").textContent = "Fout bij laden data";
        document.getElementById("artist").textContent = "";
        document.getElementById("album-year").textContent = "";
        document.getElementById("cover").src = "";
      }
    }

    updateFIP();
    setInterval(updateFIP, 10000);

    document.addEventListener("click", () => {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      }
    });
  </script>
</body>
</html>
